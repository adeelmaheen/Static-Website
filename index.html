 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Start your destination with AI. Minimalist hamburger menu with light/dark mode toggle and immersive video background." />
  <title>Minimalist Hamburger Menu with Video Background & Dark Mode</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* CSS Variables for themes */
    :root {
      --color-bg-light: rgba(255,255,255,0.8);
      --color-bg-dark: rgba(0,0,0,0.6);
      --color-text-light: #111;
      --color-text-dark: #eee;
      --color-menu-bg-light: rgba(255,255,255,0.9);
      --color-menu-bg-dark: rgba(26,26,26,0.9);
      --color-menu-text-light: #111;
      --color-menu-text-dark: #fff;
      --color-highlight: #00f0ff;
      --transition-speed: 0.3s;
    }

    html, body {
      height: 100%;
      font-family: 'Arial', 'Helvetica', sans-serif;
      overflow-x: hidden;
    }

    body {
      color: var(--color-text-light);
      background: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      transition: color var(--transition-speed) ease;
      position: relative;
      z-index: 0;
    }

    body.dark {
      color: var(--color-text-dark);
    }

    /* Video Background */
    #bg-video {
      position: fixed;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: -1;
      transform: translate(-50%, -50%);
      object-fit: cover;
      filter: brightness(0.7);
      transition: filter var(--transition-speed) ease;
    }

    body.dark #bg-video {
      filter: brightness(0.4);
    }

    /* Overlay to help readability */
    #overlay {
      position: fixed;
      inset: 0;
      background: var(--color-bg-light);
      opacity: 0.6;
      z-index: -1;
      transition: background var(--transition-speed) ease, opacity var(--transition-speed) ease;
      pointer-events: none;
    }

    body.dark #overlay {
      background: var(--color-bg-dark);
      opacity: 0.7;
    }

    /* Hamburger Icon */
    .hamburger {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1001;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      width: 30px;
      height: 24px;
      user-select: none;
    }

    .hamburger div {
      background-color: var(--color-menu-text-light);
      height: 4px;
      width: 100%;
      border-radius: 2px;
      transition: all var(--transition-speed) ease;
    }

    body.dark .hamburger div {
      background-color: var(--color-menu-text-dark);
    }

    .hamburger.active div:nth-child(1) {
      transform: rotate(45deg) translateY(10px);
    }

    .hamburger.active div:nth-child(2) {
      opacity: 0;
    }

    .hamburger.active div:nth-child(3) {
      transform: rotate(-45deg) translateY(-10px);
    }

    /* Sidebar Menu */
    .menu {
      position: fixed;
      top: 0;
      left: -250px;
      height: 100%;
      width: 250px;
      background-color: var(--color-menu-bg-dark);
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 20px;
      box-shadow: 5px 0 10px rgba(0,0,0,0.3);
      transition: left 0.5s cubic-bezier(.68,-0.55,.27,1.55);
      z-index: 1000;
      overflow-y: auto;
      user-select: none;
    }

    body:not(.dark) .menu {
      background-color: var(--color-menu-bg-light);
      box-shadow: 5px 0 10px rgba(0,0,0,0.1);
    }

    .menu.active {
      left: 0;
    }

    .menu a {
      color: var(--color-menu-text-dark);
      text-decoration: none;
      font-size: 1.5rem;
      margin: 15px 0;
      transition: color var(--transition-speed) ease;
      user-select: none;
    }

    body:not(.dark) .menu a {
      color: var(--color-menu-text-light);
    }

    .menu a:hover,
    .menu a:focus {
      color: var(--color-highlight);
      outline: none;
    }

    .menu a.active {
      color: var(--color-highlight);
    }

    /* Main Heading */
    .main-heading {
      text-align: center;
      padding: 60px 20px;
      max-width: 600px;
      background-color: rgba(0,0,0,0.4);
      border-radius: 12px;
      color: white;
      box-shadow: 0 0 15px rgba(0, 240, 255, 0.5);
      transition: background-color var(--transition-speed) ease;
      z-index: 1;
      user-select: none;
      animation: fadeInUp 1.5s ease forwards;
    }

    body:not(.dark) .main-heading {
      background-color: rgba(255, 255, 255, 0.8);
      color: var(--color-text-light);
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 2.5rem;
      font-weight: bold;
      animation: textGlow 3s ease-in-out infinite alternate;
    }

    /* Light/Dark Mode Toggle Button */
    #theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: transparent;
      border: 2px solid var(--color-menu-text-light);
      border-radius: 30px;
      width: 45px;
      height: 45px;
      cursor: pointer;
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--color-menu-text-light);
      transition: all var(--transition-speed) ease;
      z-index: 1002;
      user-select: none;
    }

    body.dark #theme-toggle {
      border-color: var(--color-menu-text-dark);
      color: var(--color-menu-text-dark);
    }

    #theme-toggle:hover,
    #theme-toggle:focus {
      background-color: var(--color-highlight);
      color: black;
      border-color: var(--color-highlight);
      outline: none;
    }

    /* Animations */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes textGlow {
      from {
        text-shadow: 0 0 8px #00f0ff88, 0 0 12px #00f0ff88;
      }
      to {
        text-shadow: 0 0 16px #00f0ffcc, 0 0 24px #00f0ffcc;
      }
    }
  </style>
</head>
<body id="main">

  <!-- Video Background -->
  <video id="bg-video" autoplay muted loop playsinline preload="auto" aria-hidden="true" tabindex="-1">
    <source src="./video.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- Overlay -->
  <div id="overlay"></div>

  <!-- Hamburger Icon -->
  <div class="hamburger" id="hamburger" aria-label="Toggle menu" role="button" tabindex="0" aria-expanded="false" aria-controls="menu">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <!-- Sidebar Menu -->
  <nav class="menu" id="menu" aria-label="Primary navigation" hidden>
    <a href="#" class="active" tabindex="-1">Home</a>
    <a href="/about.html" tabindex="-1">About</a>
    <a href="/services.html" tabindex="-1">Services</a>
    <a href="/portfolio.html" tabindex="-1">Portfolio</a>
    <a href="/contact.html" tabindex="-1">Contact</a>
  </nav>

  <!-- Light/Dark Mode Toggle Button -->
  <button id="theme-toggle" aria-label="Toggle light/dark mode" title="Toggle light/dark mode">üåô</button>

  <section class="main-heading" role="main" tabindex="0">
    <h1>Start your destination with AI</h1>
  </section>

  <script>
    const hamburger = document.getElementById('hamburger');
    const menu = document.getElementById('menu');
    const themeToggleBtn = document.getElementById('theme-toggle');
    const body = document.body;

    // Toggle menu open/close with accessibility
    function toggleMenu() {
      const expanded = hamburger.getAttribute('aria-expanded') === 'true';
      if (expanded) {
        hamburger.setAttribute('aria-expanded', 'false');
        menu.hidden = true;
        hamburger.classList.remove('active');
        menu.classList.remove('active');
        setMenuTabIndex(-1);
      } else {
        hamburger.setAttribute('aria-expanded', 'true');
        menu.hidden = false;
        hamburger.classList.add('active');
        menu.classList.add('active');
        setMenuTabIndex(0);
      }
    }

    function setMenuTabIndex(value) {
      menu.querySelectorAll('a').forEach(a => a.tabIndex = value);
    }

    hamburger.addEventListener('click', toggleMenu);

    hamburger.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        toggleMenu();
      }
    });

    // Load theme from localStorage or system preference
    function loadTheme() {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme) {
        if (savedTheme === 'dark') {
          body.classList.add('dark');
          themeToggleBtn.textContent = '‚òÄÔ∏è';
        } else {
          body.classList.remove('dark');
          themeToggleBtn.textContent = 'üåô';
        }
      } else {
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (prefersDark) {
          body.classList.add('dark');
          themeToggleBtn.textContent = '‚òÄÔ∏è';
        } else {
          body.classList.remove('dark');
          themeToggleBtn.textContent = 'üåô';
        }
      }
    }

    // Toggle theme on button click
    themeToggleBtn.addEventListener('click', () => {
      if (body.classList.contains('dark')) {
        body.classList.remove('dark');
        themeToggleBtn.textContent = 'üåô';
        localStorage.setItem('theme', 'light');
      } else {
        body.classList.add('dark');
        themeToggleBtn.textContent = '‚òÄÔ∏è';
        localStorage.setItem('theme', 'dark');
      }
    });

    // Initialize on page load
    loadTheme();

    // Initially hide menu links from tab navigation
    setMenuTabIndex(-1);
  </script>

</body>
</html>
